<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish va Kirish</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .phone-input, .password-input {
            display: flex;
            align-items: center;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: #fafafa;
        }

        .phone-input span,
        .password-input span {
            padding: 10px;
            background: #ddd;
            font-weight: bold;
            white-space: nowrap;
        }

        .phone-input input,
        .password-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="register-container">
        <h2>Ro'yxatdan o'tish</h2>
        
        <label>Telefon raqami:</label>
        <div class="phone-input">
            <span>+998</span>
            <input type="tel" id="phone" maxlength="9" placeholder="90 123 45 67">
        </div>

        <label>Parol:</label>
        <div class="password-input">
            <input type="password" id="password">
            <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
        </div>

        <label>Parolni tasdiqlash:</label>
        <div class="password-input">
            <input type="password" id="confirmPassword">
            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
        </div>

        <button id="registerBtn" disabled>Ro'yxatdan o'tish</button>

        <p>Allaqachon hisobingiz bormi? <a href="#" onclick="showLogin()">Kirish</a></p>
    </div>

    <div class="container" id="login-container" style="display:none;">
        <h2>Kirish</h2>
        
        <label>Telefon raqami:</label>
        <div class="phone-input">
            <span>+998</span>
            <input type="tel" id="loginPhone" maxlength="9" placeholder="90 123 45 67">
        </div>

        <label>Parol:</label>
        <div class="password-input">
            <input type="password" id="loginPassword">
            <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>

        <button id="loginBtn">Kirish</button>

        <p>Hisobingiz yo'qmi? <a href="#" onclick="showRegister()">Ro'yxatdan o'tish</a></p>
    </div>

    <script>
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "üôà";
            } else {
                input.type = "password";
                el.textContent = "üëÅÔ∏è";
            }
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        // Faol bo'lishi uchun parollar tekshiruvi
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const registerBtn = document.getElementById("registerBtn");

        function validatePasswords() {
            if (password.value.length >= 4 && password.value === confirmPassword.value) {
                registerBtn.disabled = false;
            } else {
                registerBtn.disabled = true;
            }
        }

        password.addEventListener("input", validatePasswords);
        confirmPassword.addEventListener("input", validatePasswords);
    </script>
    <script src="script.js"></script>
</body>
                                  </html>
